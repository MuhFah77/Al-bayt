<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Bayt Al Atiq - GCC Logistics & Warehousing (React)</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React, ReactDOM, and Babel for JSX compilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom CSS for the smooth flow-step hover effect -->
    <style>
        .flow-step:hover .flow-icon {
            transform: scale(1.1);
            background-color: #3b82f6; /* Blue-600 */
        }
    </style>
</head>
<body>

    <!-- This is the single mounting point for the entire React application -->
    <div id="root"></div>

    <!-- Script to compile and run the React App -->
    <script type="text/babel">
        // Import the App component (defined in the separate App.jsx file)
        import App from './App.jsx'; 
        
        // Use React 18's createRoot to render the App component into the root element
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
    
</body>
</html>
